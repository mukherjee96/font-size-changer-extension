<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Changer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Font Size Changer</h2>
        <div class="controls">
            <button id="decrease">-</button>
            <input type="range" id="slider" min="10" max="50" value="16">
            <button id="increase">+</button>
        </div>
        <button id="reset" class="reset-button">Reset</button>
        <p>Adjust the font size using the slider or buttons.</p>
    </div>
    <script src="popup.js"></script>
</body>

</html>
